        window.eliminar_final = eliminar_final;
        window.eliminar_X = eliminar_X;
        window.eliminar_antes_X = eliminar_antes_X;
        window.eliminar_despues_X = eliminar_despues_X;

                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-12 col-sm-12 col-md-4 buttonleftmenu">
                        <button type="button" class="btn btn-outline-secondary" onclick="clickListaSimplementeEnlazada()">LISTA SIMPLEMENTE LIGADA</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 md-auto">

        <div style="margin: 10px">

                <canvas id="tutorial" width="700" height="150"></canvas>
            </div>
        
            <div class="contanier">

                <h1 class="subtitulo">INSERCION EN LISTAS</h1>
                <div class="col text-center">
                    <button type="button" class="btn btn-outline-secondary" onclick="agregar_inicio()">INSERTA INICIO</button>
				    <button type="button" class="btn btn-outline-secondary" onclick="agregar_final()">INSERTA FINAL</button>
				    <button type="button" class="btn btn-outline-secondary" onclick="agregar_antes_X()">INSERTA ANTES DE X</button>
				    <button type="button" class="btn btn-outline-secondary" onclick="agregar_despues_X()">INSERTA DESPUES DE X</button>
                </div>
                <h1 class="subtitulo">ELIMINACION EN LISTAS</h1>
                <div class="col text-center">
                    <button type="button" class="btn btn-outline-secondary" onclick="eliminar_inicio()">ELIMINA INICIO</button>
				    <button type="button" class="btn btn-outline-secondary" onclick="eliminar_final()">ELIMINA FINAL</button>
				    <button type="button" class="btn btn-outline-secondary" onclick="eliminar_X()">ELIMINA UN NODO X</button>
				    <button type="button" class="btn btn-outline-secondary" onclick="eliminar_antes_X()">ELIMINA ANTES DE X</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="eliminar_despues_X()">ELIMINA DESPUES DE X</button>
                </div>

                <div class="col text-center">
                    <br><br>
                    <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">VOLVER AL MENU</button>
                </div>
            </div>
        </div>

    </div>

                </div>
                <div class="col text-center">
                    <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">VOLVER AL MENU</button>
                </div>
            </div>
