<html>

<head>
    <center><h1>LISTAS SIMPLEMENTE ENLAZADAS</h1></center>
    
    <link rel="stylesheet" href="lib/style.css">
    <script type="module">

        import {agregar_inicio} from './lib/index.js';
        import {agregar_final} from './lib/index.js';
        import {agregar_antes_X} from './lib/index.js';
        import {agregar_despues_X} from './lib/index.js';
        import {eliminar_inicio} from './lib/index.js';
        import {eliminar_final} from './lib/index.js';
        import {eliminar_X} from './lib/index.js';
        import {eliminar_antes_X} from './lib/index.js';
        import {eliminar_despues_X} from './lib/index.js';

        // INSERCION EN LISTAS
        window.agregar_inicio = agregar_inicio;
        window.agregar_final = agregar_final;
        window.agregar_antes_X = agregar_antes_X;
        window.agregar_despues_X = agregar_despues_X;

        // ELIMINACION EN LISTAS
        window.eliminar_inicio = eliminar_inicio;
        window.eliminar_final = eliminar_final;
        window.eliminar_X = eliminar_X;
        window.eliminar_antes_X = eliminar_antes_X;
        window.eliminar_despues_X = eliminar_despues_X;

    </script>

</head>

<body>
    
<center><canvas id="tutorial" width="700" height="150"></canvas></center>
<div id="salida"></div>
    <center><h1>
    <button onclick="agregar_inicio()">INSERTA INICIO</button>
    <button onclick="agregar_final()">INSERTA FINAL</button>
    <button onclick="agregar_antes_X()">INSERTAR ANTES DE X</button>
    <button onclick="agregar_despues_X()">INSERTAR DESPUES DE X</button>

    <button onclick="eliminar_inicio()">ELIMINAR INICIO</button>
    <button onclick="eliminar_final()">ELIMINAR FINAL</button>
    <button onclick="eliminar_X()">ELIMINAR UN NODO X</button>
    <button onclick="eliminar_antes_X()">ELIMINAR ANTES DE X</button>
    <button onclick="eliminar_despues_X()">ELIMINAR DESPUES DE X</button>
</body>

</html>
